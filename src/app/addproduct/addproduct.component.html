<p-table [columns]="cols" [value]="workers" responsiveLayout="scroll"

[rowHover]="true"

    [rows]="4" [showCurrentPageReport]="true" 
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"


>
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th>

        <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
        </th>
           <th pSortableColumn="{{col.field}}" *ngFor="let col of columns">
            <p-sortIcon field="{{col.field}}"></p-sortIcon> {{col.header}}
            <p-columnFilter field="{{col.field}}" matchMode="in" display="menu" ></p-columnFilter>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
