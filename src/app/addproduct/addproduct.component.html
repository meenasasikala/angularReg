<p-table [value]="workers">
<ng-template pTemplate="header">
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>SALARY</th>
      
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-workers>
    <tr>
      <td>{{workers.name}}</td>
      <td>{{workers.age}}</td>
      <td>{{workers.salary}}</td>
    </tr>
  </ng-template>
</p-table>
