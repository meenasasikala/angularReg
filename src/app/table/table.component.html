<p-table [value]="employee" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>SALARY</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr *ngFor="let data of datalist,index as i">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.salary}}</td>
            
        </tr>
    </ng-template>
</p-table>
